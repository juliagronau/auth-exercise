<html>
  <head>
    <title>JWT Auth</title>
  </head>

  <body>
    <div>
      <h1>Bitte logge dich ein</h1>
      <form action="connect" method="POST">
        <input
          type="text"
          placeholder="username"
          name="username"
        /><br /><br />
        <input
          type="text"
          placeholder="password"
          name="password"
        /><br /><br />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
